<html>
    <head>
        <!-- content info -->
        <title>table basics</title>
        <base url="example.com" />
        
        <meta name="author" content="akshay jadhav" />
        <meta charset="utf-8" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>col 1</th>
                    <th>col 2</th>
                    <th>col 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                </tr>
                <tr>
                    <td>2,1</td>
                    <td>2,2</td>
                    <td>2,3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">sample table</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
